<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 Spring Feeling Theme 🌸</title>
  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen bg-yellow-50 flex items-center justify-center">
  <div class="max-w-md mx-auto p-6 rounded-lg shadow-lg bg-white">
    <!-- Header -->
    <header class="bg-orange-100 py-2 px-4 text-gray-800 rounded-t-lg text-center">
      <h1 class="text-3xl font-bold">🌸 봄 느낌의 테마 🌸</h1>
    </header>

    <!-- Main Content -->
    <main class="p-8 text-gray-800 leading-relaxed">
      <p>이 테마는 따뜻한 봄 날씨를 느끼게 하는 데에 적합합니다.</p>
      <ul class="list-disc list-inside mt-4 space-y-2">
        <li>야생의 꽃들이 피어나는 것을 즐기세요.</li>
        <li>따뜻한 햇빛을 받으면서 행복하세요.</li>
      </ul>
    </main>

    <!-- Footer -->
    <footer class="bg-orange-100 py-2 px-4 text-gray-800 rounded-b-lg text-center text-sm">
      © 2023 Spring Feeling Theme
    </footer>
  </div>
</body>
</html>
